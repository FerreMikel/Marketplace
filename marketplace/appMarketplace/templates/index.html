{% extends "base.html" %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
{% endblock %}

{% block content %}
{% for item in indexContent %}
    <section class="home-section" style="background-image: url('{{item.bgImageUrl}}');">
        <div class="section-card">
            <h1>{{item.title}}</h1>
            <p>{{item.subtitle}}<p>
            <button><a href="{{item.link}}">{{item.actionBtn}}</a></button>
        </div>
    </section>
{% endfor %}

{% endblock %}
